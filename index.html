<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">

</head>

<body>
    <form class="ms-5" id="contactForm">
        <div class="form-group">
            <label for="inputName">Name:</label>
            <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Enter name"
                style="width: 600px;">
            <small id="nameHelp" class="form-text text-danger d-none">The name must consist of more than 5
                letters.</small>
        </div>
        <div class="form-group">
            <label for="inputSurname">Surname:</label>
            <input type="text" class="form-control" id="inputSurname" aria-describedby="surnameHelp"
                placeholder="Enter Surname" style="width: 600px;">
            <small id="surnameHelp" class="form-text text-danger d-none">The surname must consist of more than 5
                letters.</small>
        </div>
        <div class="form-group">
            <label for="inputAge">Age:</label>
            <input type="number" class="form-control" id="inputAge" aria-describedby="ageHelp" placeholder="Enter age"
                style="width: 600px;">
            <small id="ageHelp" class="form-text text-danger d-none">The age must be more than 18.</small>
        </div>
        <div class="form-group">
            <label for="inputGroupNo">GroupNo:</label>
            <input type="text" class="form-control" id="inputGroupNo" aria-describedby="groupNoHelp"
                placeholder="Enter GroupNo" style="width: 600px;">
            <small id="groupNoHelp" class="form-text text-danger d-none">The groupNo must consist of more than 5
                letters.</small>
        </div>
        <button type="submit" class="btn btn-primary " id="contactForm" >Submit</button>
    </form>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
